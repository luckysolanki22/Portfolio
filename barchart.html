        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <link rel="stylesheet" href="portfolio.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #051f30, #000000);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .skills-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px; /* Ensures bars align from the bottom */
            gap: 30px;
            padding: 20px;
            
        }

        .skill-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50px;
            height: 100%; /* Allow bars to expand properly */
        }

        .skill-label {
            margin-top: 10px;
            font-size: 14px;
        }

        .bar {
            width: 100%; /* Ensures bars are visible */
            min-height: 10px; /* Prevents bars from being hidden */
            background: linear-gradient(to top, #4CAF50, #2E8B57);
            border-radius: 10px;
            animation: growBar 2s ease-in-out forwards;
        }

        /* Keyframe animations */
        /* @keyframes growBar { from { height: 10px; } to { height: var(--height, 50%); } } */
        @keyframes growBar { 
            from { height: 0%; } 
            to { height: var(--height, 50%); } 
        }
        /* Set height for each skill bar */
        .bar.html { --height: 90%; }
        .bar.css { --height: 75%; }
        .bar.js { --height: 50%; }
        .bar.react { --height: 30%; }
        .bar.cpp { --height: 60%; }
        .bar.sql { --height: 70%; }
        .bar.aws { --height: 40%; }
        .bar.azure { --height: 50%; }
        .bar.python { --height: 65%; }
        .bar.java { --height: 55%; }

        /* Default styles (already defined) */

/* Responsive Styles */

/* ðŸ“Œ For Tablets (Width: 768px and below) */
@media (max-width: 768px) {
    .outer {
        transform: scale(0.8); /* Reduce the overall size */
    }
    .skills-container {
        gap: 15px; /* Reduce spacing between bars */
    }
    .skill-bar {
        width: 40px; /* Reduce bar width */
    }
    .bar {
        border-radius: 8px;
    }
    .skill-label {
        font-size: 12px; /* Decrease text size */
    }
    .skill-label i {
        font-size: 16px; /* Reduce icon size */
    }
}

/* ðŸ“Œ For Mobile Devices (Width: 480px and below) */
@media (max-width: 480px) {
    .outer {
        transform: scale(0.6); /* Further shrink the whole section */
    }
    .skills-container {
        flex-wrap: wrap; /* Allows items to wrap */
        justify-content: center;
        gap: 10px; /* Reduce spacing further */
    }
    .skill-bar {
        width: 30px; /* Reduce bar width even more */
    }
    .skill-label {
        font-size: 10px; /* Make text smaller */
    }
    .skill-label i {
        font-size: 14px; /* Reduce icon size */
    }
}


    </style>
</head>
