    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

<link rel="stylesheet" href="portfolio.css">

    <style>
        body {
            background: linear-gradient(#051f30, #000000);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
        
        h1{
            text-align: center;
            
            
        }
        .timeline {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .experience {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            opacity: 0;
            transform: scale(0.3);
            transition: opacity 1s ease-in, transform 1s ease-in;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            transition: 0.3s;
            position: relative;
        }
        .circle:hover {
            box-shadow: 0 0 15px white;
            width: 230px;
            height: 230px;
        }
        .circle img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

        .line {
            width: 5px;
            height: 50px;
            background-color: white;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .info {
            display: none;
            position: absolute;
            left: 250px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
        }
        .experience:hover .info {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul class="menu-content">
            <li><a href="index.html"><span class="material-symbols-outlined">home</span><span>Home</span></a></li>

            <li><a href="#"><span class="material-symbols-outlined">email</span><span>Contact</span></a></li>
           
        </ul>
    </div>
    <h1 >Experience</h1>
    <div class="timeline">
        <div class="experience" id="grad-project">
            <div class="circle">
                <img src="images/edu_home.png" alt="">
            </div>
            <div class="info">Graduation Project: E-commerce Website</div>
        </div>
        <div class="line"></div>
        <div class="experience" id="summer-training">
            <div class="circle">
                <img src="images/hp.jpeg" alt="">
            </div>
            <div class="info">45 Days Summer Training Internship</div>
        </div>
        <div class="line"></div>
        <div class="experience" id="current-internship">
            <div class="circle">
                <img src="images/infowiz.jpeg" alt="">
            </div>
            <div class="info">Current Internship at INFOWIZ Pvt Ltd</div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const experiences = document.querySelectorAll(".experience");
            const lines = document.querySelectorAll(".line");
            
            experiences.forEach((exp, index) => {
                setTimeout(() => {
                    exp.style.opacity = "1";
                    exp.style.transform = "scale(1)";
                    if (lines[index]) {
                        setTimeout(() => {
                            lines[index].style.opacity = "1";
                        }, 500);
                    }
                }, index * 1000);
            });
        });
    </script>
</body>
